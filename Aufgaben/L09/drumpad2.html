<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Drumpad</title>
    <link rel="stylesheet" href="drumpad2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/c96e399ea5.js" crossorigin="anonymous"></script>
    <script src="drumpad2.js"></script>
</head>

<body>
     <div class="buttons">
            <button type="button" class="soundA"></button>
            <button type="button" class="soundC"></button>
            <button type="button" class="soundF"></button>

            <button type="button" class="soundG"></button>
            <button type="button" class="soundHihat"></button>
            <button type="button" class="soundKick"></button>
 
            <button type="button" class="soundLaugh1"></button>
            <button type="button" class="soundLaugh2"></button>
            <button type="button" class="soundSnare"></button>

     <div class="icons">
            <i id="play" class="fa-solid fa-play"></i>
            <i id="stop" class="fa-solid fa-stop hidden"></i>
            <i id="trash" class="fa-solid fa-trash"></i>
            <i id="microphone" class="fa-solid fa-microphone"></i>
            <i id="shuffle" class="fa-solid fa-shuffle"></i>
        </div>
    </div>
  
</body>
</html
