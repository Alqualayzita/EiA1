<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Sprach-App</title>
    <link rel="stylesheet" href="SprachApp.css">
    <script src="SprachApp.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    
    <header>
        <div class="score" id="score"></div>
    </header>
    
    <main> 
        <div id="schwierigkeitsanzeige">
            <h2 id="schwierigkeitstext"> Wähle deinen Schwierigkeitsgrad!</h2>
            <button class="leicht", id="leicht">Leicht</button>
            <button class="mittel", id="mittel">Mittel</button>
            <button class="schwer", id="schwer">Schwer</button>
        </div>

        <div id="aufgabenanzeige" class="hidden">
            <div>
                <div id="satz"></div>
                <div id="spanischer-satz"></div>
            </div>

            <div id="phrasen"></div>
        </div>

        <div id="ergebnis" class="hidden">
            <h3 class="endtext">Glückwunsch! Du hast alle Aufgaben geschafft!</h3>
            <br>
            <div id="endscore"></div>
            <button id="neustart">Neustart</button>
        </div>
    </main>
    
    <footer>
        <p> Alina Stumpf 271137</p>
    </footer>
</body>
