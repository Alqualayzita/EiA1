<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="app">
            <h1>TODO App</h1>
            <ul>
                <li v-for="todo in todos">{{ todo }} <button @click="entfernen(todo)" style="color: red">X</button></li>
            </ul>
            <br><br>
            <input v-model="neuesTodo"><br>
            <button @click="hinzufuegen()">Hinzuf√ºgen</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: () => ({
                    neuesTodo: '',
                    todos: [
                        'Hausaufgaben machen'
                    ]
                }),
                methods: {
                    hinzufuegen() {
                        this.todos.push(this.neuesTodo)
                        this.neuesTodo = ''
                    },
                    entfernen(todo) {
                        this.todos = this.todos.filter(t => t != todo)
                    }
                }
            });
        </script>
    </body>
</html>
